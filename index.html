<!DOCTYPE html>
<html>
  <head>
    <title>Pillow Notes</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="sidebar">
        <input placeholder="new doc name" />
        <doc-list></doc-list>
    </div>
    <div id="editor">
      <textarea v-model="input" debounce="300"></textarea>
      <div v-html="input | marked"></div>
    </div>

    <!-- templates -->
    <script id="doc-list" type="text/vuejs+html">
      <ul>
        <li v-repeat="ids">
          <a v-on="click: loadDoc($value)">{{$value}}</a>
        </li>
      </ul>
    </script>

    <!-- app -->
    <script src="bundle.js"></script>
  </body>
</html>
